<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        Budget Calculator Main Page
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
<h1>Budget Calculator</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Vendor Name</label>
                        <input type="text" name="vName" id="vName">
                    </div>
                    <div>
                        <label>Item Name</label>
                        <input type="text" name="item" id="item">
                    </div>
                    <div>
                        <label>Total Amount</label><label class="validation-error hide" id="amountValidationError">This field is required.</label>
                        <input type="text" name="amount" id="amount">
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="text" name="date" id="date">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
        </tr>
    </table>
                <table class="list" id="itemList">
                    <thead>
                        <tr>
                            <th>Vendor Name</th>
                            <th>Item Name</th>
                            <th>Total Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

    <form name="form">
        Enter Estimated Budget Amount:
        <input type="text" name="budget" required>
        <br>
        Budget Summary:
        <br>
        <input type="button" value="Calculate" onClick="calc()">
        <br>
        <div id="output"></div>

    </form>

</body>

</html>
